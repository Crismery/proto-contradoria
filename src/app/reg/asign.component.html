<mat-toolbar color="primary">
    <span>Asignacion</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="addDialog()">AÃ±adir Usuario</button>
</mat-toolbar>
<div class="mainbody">
    <mat-form-field aria-haspopup="outline">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)"placeholder="ej. Laptop" #input>
    </mat-form-field>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="ID_Usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Usuario</th>
                <td mat-cell *matCellDef="let row">{{row.ID_Usuario}}</td>
            </ng-container>
            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
                <td mat-cell *matCellDef="let row">{{row.Usuario}}</td>
            </ng-container>
            <ng-container matColumnDef="Departamento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
                <td mat-cell *matCellDef="let row">{{row.Departamento}}</td>
            </ng-container>        
            <ng-container matColumnDef="Accion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Asignar/Editar/Eliminar</th>
                <td mat-cell *matCellDef="let row">
                    <span (click)="openAsign(row)" class="action-icon" style="margin-right: 10px; margin-left: 20px;">
                        <mat-icon color= "">playlist_add_check</mat-icon>                    
                    </span>
                    <span (click)="openEdit(row)" class="action-icon" style="margin-right: 10px;">
                        <mat-icon color="primary">edit</mat-icon>                    
                    </span>
                    <span (click)="deleteR(row.ID_Usuario)" class="action-icon">
                        <mat-icon color="warn">delete</mat-icon>                    
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100]" aria-label="Seleccione el numero de registros"></mat-paginator>
    </div>
</div>
